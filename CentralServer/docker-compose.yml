version: "3.3"

## Traefik set up ##
services:
  traefik:
    image: traefik:v2.0
    restart: always
    container_name: traefik
    ports:
      - "80:80" # <== http
      - "8080:8080" # <== :8080 is where the dashboard runs on
      - "443:443" # <== https
    command:
      - --api.insecure=true # <== Enabling insecure api, NOT RECOMMENDED FOR PRODUCTION
      - --api.dashboard=true # <== Enabling the dashboard to view services, middlewares, routers, etc.
      - --api.debug=true # <== Enabling additional endpoints for debugging and profiling
      - --log.level=DEBUG # <== Setting the level of the logs from traefik
      - --providers.docker=true # <== Enabling docker as the provider for traefik
      - --providers.docker.exposedbydefault=false # <== Don't expose every container to traefik
      - --providers.file.filename=/dynamic.yaml # <== Referring to a dynamic configuration file
      - --providers.docker.network=web # <== Operate on the docker network named web
      - --providers.docker.network=backend # <== Operate on the docker network named web
      #- --providers.docker.endpoint=ssh://traefik@192.168.2.5:2=9000
      - --entrypoints.web.address=:80 # <== Defining an entrypoint for port :80 named web   
      - --entrypoints.web-secured.address=:443 # <== Defining an entrypoint for https on port :443 
      #- --entrypoints.dashboard.auth.basic.users=admin:$$apr1$$W89uqqq1$$nlwh8YWt7vmWCwsKpIxGf0"
      - --certificatesresolvers.mytlschallenge.acme.tlschallenge=true 
      - --certificatesresolvers.mytlschallenge.acme.email=dalyna.pak@hotmail.fr #<== Set your email (not really needed)
      - --certificatesresolvers.mytlschallenge.acme.storage=/letsencrypt/acme.json # <== SSL stuff we don't need.
    volumes:
      - ./letsencrypt:/letsencrypt # <== Volume for certs (TLS) (not really needed)
      - /var/run/docker.sock:/var/run/docker.sock # <== Volume for docker admin
      - ./dynamic.yaml:/dynamic.yaml # <== Volume for dynamic conf file, **ref: line 27

    networks:
      - web # <== Placing traefik on the network named web, to access containers on this network
    labels:
      - "traefik.frontend.rule=Host:traefik.example.com"
      - "traefik.port=8080"
      - "traefik.enable=true" # <== Enable traefik on itself to view dashboard and assign subdomain to$
      - "traefik.frontend.auth.basic.users=admin:$$apr1$$W89uqqq1$$nlwh8YWt7vmWCwsKpIxGf0"
      - "traefik.http.routers.api.rule=Host(`traefikApi`)" # <== Setting the domain for the d$
      - "traefik.http.routers.api.service=api@internal" # <== Enabling the api to be a service to acce$
      - "traefik.http.routers.dashboard.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=admin:$$apr1$$W89uqqq1$$nlwh8YWt7vmWCwsKpIxGf0"
  
  server:
    container_name: serverwebcentral
    build: ./
    ports: 
      - "2000:2000"
  
networks:
  web:
    external: true
  backend:
    external: false